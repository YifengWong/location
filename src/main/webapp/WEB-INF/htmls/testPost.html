<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>test post</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
	<a href='http://localhost:9090/getuserUuid'>获取UUID</a>
	<div>
		<h2>getHeadImg</h2>
		<form action='http://localhost:8080/getImg' method="post" accept-charset="UTF-8">
			<span>userUuid </span><input name='userUuid' id='userUuid'><br>
			<span>imgId </span><input name='imgId' id='imgId'><br>
			<button>submit</button>
		</form>
	</div>

	<div>
		<h2>上传图片</h2>
		<form action="http://localhost:8080/uploadImg" method="post" enctype="multipart/form-data">
     		<input type="file" name="img" /><br/>
     		<span>userUuid </span><input name='userUuid' id='userUuid'><br>
     		<button>submit</button>
 		</form>
	</div>

	<div>
		<h2>发送请求</h2>
		<form action="http://localhost:9090/requestPost" method="post" enctype="multipart/form-data">
			<input type="file" name="img" /><br/>
			<span>userUuid </span><input name='userUuid' id='userUuid'><br>
			<span>num </span><input name='num' id='num'><br>
			<span>LINEAR_ACCELERATION </span><input name='LINEAR_ACCELERATION' id='LINEAR_ACCELERATION'><br>
			<span>ACCELEROMETER </span><input name='ACCELEROMETER' id='ACCELEROMETER'><br>
			<span>GRAVITY </span><input name='GRAVITY' id='GRAVITY'><br>
			<span>ORIENTAION </span><input name='ORIENTAION' id='ORIENTAION'><br>
			<span>GYROSCOPE </span><input name='GYROSCOPE' id='GYROSCOPE'><br>
			<span>MAGNETIC_FIELD </span><input name='MAGNETIC_FIELD' id='MAGNETIC_FIELD'><br>
			<span>PRESSURE </span><input name='PRESSURE' id='PRESSURE'><br>
			<button>submit</button>
		</form>
	</div>
</body>
</html>
